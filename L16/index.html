<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L16</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <h3>v-on:(event)</h3>
    <div>vue中的事件处理器</div>
    <div id="myApp">
        <h1>事件处理器</h1>
        <input id="txtName" v-on:keyup="txtKeyup($event)">
        <button id="btnOK" v-on:click="btnClick($event)">OK</button>
    </div>
    <script>
    let myApp = new Vue({
        el: '#myApp',
        data: {},
        methods: {
            txtKeyup(event){
                this.debugLog(event)
            },
            btnClick(event){
                this.debugLog(event)
            },
            debugLog(event){
                console.log(
                    event.srcElement.tagName,
                    event.srcElement.id,
                    event.srcElement.innerHTML,
                    event.key?event.key: ""
                )
                console.log(event.path[0].value)
            }
        }
    })
    </script>
</body>
</html>
