<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>vue的表单修饰符</title>
</head>

<body>
  <h3>*lazy、*number、*trim</h3>
  <div id="myApp">
    <h1>用户注册</h1>
    <div>
      <label for="username">用户：</label>
      <input type="text" id="username" v-model.lazy="username" @change="checkUsername">
      <span v-if="checkUsernameOK">可注册</span>
    </div>
    <div>
      <label for="age">年龄：</label>
      <input type="number" id="age" v-model.number="age">
    </div>
    <div>
      <label for="content">个人见解：</label>
      <textarea rows="8" cols="55" v-model.trim="content"></textarea>
    </div>
    <h4>信息区</h4>
    <p>{{username}}</p>
    <p>{{age}}</p>
    <p>
      <pre>
    {{content}}
    </pre>
    </p>
  </div>
  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        username: '',
        checkUsernameOK: false,
        age: '',
        content: ''
      },
      methods: {
        checkUsername: function () {
          if (this.username.length > 0) this.checkUsernameOK = true
          else this.checkUsernameOK = false
        }
      }
    })
  </script>
</body>

</html>
