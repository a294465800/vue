<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>组件：组合slot</title>
</head>

<body>
  <h3>slot的命名</h3>
  <div id="myApp">
    <nba-all-stars c="奥尼尔" pf="加内特">
      <span slot="sf">皮尔斯</span>
      <span slot="sg">雷阿伦</span>
      <span slot="pg">隆多</span>
    </nba-all-stars>
  </div>
  <script>
    Vue.component('nba-all-stars', {
      props: ['c', 'pf'],
      template: '<div>' +
        '<div>中锋：{{c}}</div>' +
        '<div>大前：{{pf}}</div>' +
        '<div>小前：<slot name="sf"></slot></div>' +
        '<div>分卫：<slot name="sg"></slot></div>' +
        '<div>控卫：<slot name="pg"></slot></div>' +
        '</div>'
    })
    var myApp = new Vue({
      el: '#myApp'
    })
  </script>
</body>

</html>
