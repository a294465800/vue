<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>实战一：表单</title>
</head>

<body>
  <div class="container">
    <div id="form" class="form-wrap">
      <h1>注册<span class="small">已有帐号？</span></h1>
      <form action="">
        <div class="form-group" :class="{success: tel_class.success,error: tel_class.error}">
          <label for="tel" class="label-control">手机</label>
          <input type="text" id="tel" placeholder="输入手机号码" class="form-control" v-model="tel" @blur="telCheck">
        </div>
        <div class="form-group" :class="{success: captcha_class.success,error: captcha_class.error}">
          <label for="captcha" class="label-control">验证码</label>
          <div class="input-group">
            <input type="text" id="captcha" placeholder="填写验证码" class="form-control" v-model="captcha" @blur="captchaCheck">
            <div class="input-group-btn">
              <button type="button" class="btn" :class="{disabled:captcha_class.disabled,'login-btn':captcha_class.login_btn}">验证码</button>
            </div>
          </div>
        </div>
        <div class="form-group" :class="{success: password_class.success,error: password_class.error}">
          <label for="password" class="label-control">密码</label>
          <input type="password" id="password" placeholder="输入密码" class="form-control" @blur="passwordCheck" v-model="password">
        </div>
        <div class="form-group" :class="{success: repassword_class.success,error: repassword_class.error}">
          <label for="repassword" class="label-control">再次输入</label>
          <input type="password" id="repassword" placeholder="再次输入密码" class="form-control" @blur="repasswordCheck" v-model="repassword"> 
        </div>
        <div class="form-group">
          <button type="submit" class="btn login-btn btn-block">注册</button>
        </div>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
