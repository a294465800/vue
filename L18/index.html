<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>L18</title>
</head>
<body>
    <h3>v-model</h3>
    <div>vue中的表单复选框</div>
    <div id="myApp">
        <h1>表单复选框</h1>
        <input type="checkbox" id="生化危机7" value="生化危机7" v-model="checkedGames">
        <label for="生化危机7">生化危机7</label>
        <input type="checkbox" id="模拟飞行" value="模拟飞行" v-model="checkedGames">
        <label for="模拟飞行">模拟飞行</label>
        <input type="checkbox" id="塞尔达传说" value="塞尔达传说" v-model="checkedGames" hidden>
        <label for="塞尔达传说">塞尔达传说</label>
        <br>
        <p>您选择的游戏是：{{checkedGames}}</p>
    </div>
    <script>
        let myApp = new Vue({
            el: '#myApp',
            data: {
                checkedGames: []
            }
        })
    </script>
</body>
</html>
