<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>L11</title>
    <style>
    .active {
        color: red;
    }
    .big {
        font-weight: bolder;
        font-size: 64px;
    }
    </style>
</head>
<body>
    <h3>v-bind:class</h3>
    <div>vue绑定样式class对象</div>
    <div id="myApp">
        <div :class="myClass">红色文件</div>
        <button @click="btnClick">改变class吧</button>
    </div>
    <script>
    let myApp = new Vue({
        el: '#myApp',
        data: {
            myClass: {
                active: true,
                big: true
            }
        },
        methods: {
            btnClick(){
                this.myClass.big = !this.myClass.big
            }
        }
    })
    </script>
</body>
</html>
