<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>L19</title>
</head>
<body>
    <h3>v-model,radio</h3>
    <div>vue中的单选框</div>
    <div id="myApp">
        <h1>单选框</h1>

        <h3>选择性别</h3>
        <input type="radio" id="male" value="男" v-model="pickedSex">
        <label for="male">男</label>
        <br>
        <input type="radio" id="female" value="女" v-model="pickedSex">
        <label for="female">女</label>

        <h3>选择爱好</h3>
        <input type="radio" id="game" value="玩游戏" v-model="pickedHobby">
        <label for="game">玩游戏</label>
        <br>
        <input type="radio" id="movie" value="看电影" v-model="pickedHobby">
        <label for="movie">看电影</label>

        <h3>选择结果</h3>
        <p>性别：{{pickedSex}}</p>
        <p>爱好：{{pickedHobby}}</p>
    </div>
    <script>
    let myApp = new Vue({
        el: '#myApp',
        data: {
            pickedSex: "",
            pickedHobby: ""
        },
        methods: {}
    })
    </script>
</body>
</html>
