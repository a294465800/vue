<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>L15</title>
</head>
<body>
    <h3>v-for对象</h3>
    <div>vue中对象的迭代</div>
    <div id="myApp">
        <h1>JS对象迭代</h1>
        <div v-for="(value, key) in mygame">
            {{key}} : {{value}}
        </div>
    </div>
    <script>
    let myApp = new Vue({
        el: '#myApp',
        data: {
            mygame: {
                title: "乌贼娘2代",
                price: 249,
                pubdate: "2017年夏季",
                category: "射击",
                agerange: "全年龄"
            }
        }
    })
    </script>
</body>
</html>
